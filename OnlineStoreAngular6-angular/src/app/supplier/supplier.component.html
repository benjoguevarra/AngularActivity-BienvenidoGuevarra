<p-dataTable [value]="supplierList">

  <p-header>
    <div>
      <button pButton type="button" icon="fa fa-plus" (click)="addSupplier()"></button>
      &nbsp;Add Supplier
    </div>
  </p-header>

  <p-column>
    <ng-template pTemplate type="body" let-Supplier="rowData">
      <button pButton type="button" icon="fa fa-pencil" (click)="editSupplier(Supplier)"></button>
      <button pButton type="button" icon="fa fa-trash" (click)="deleteSupplier(Supplier)"></button>
    </ng-template>
  </p-column>

  <p-column field="supplierID" header="Supplier ID"></p-column>
  <p-column field="companyName" header="Company Name"></p-column>
  <p-column field="contactTitle" header="Contact Title"></p-column>
  <p-column field="address" header="Address"></p-column>
  <p-column field="city" header="City"></p-column>
  <p-column field="region" header="Region"></p-column>
  <p-column field="country" header="Country"></p-column>
  <p-column field="postalCode" header="Postal Code"></p-column>
  <p-column field="phone" header="Phone"></p-column>
  <p-column field="fax" header="Fax"></p-column>
  <p-column field="homePage" header="Home Page"></p-column>
</p-dataTable>

<form [formGroup]="supplierForm">

  <p-dialog #dt header="Supplier" [(visible)]="selectSupplier" *ngIf="selectSupplier" width="750" height="auto">

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Company Name</label>
      <input pInputText id="input-cName" formControlName="companyName" [(ngModel)]="selectSupplier.companyName">
      <br />
      <br />
      <label>Contact Name</label>
      <input pInputText id="input-cName" formControlName="contactName" [(ngModel)]="selectSupplier.contactName">
      <br />
      <br />
      <label>Contact Title</label>
      <input pInputText id="input-cName" formControlName="contactTitle" [(ngModel)]="selectSupplier.contactTitle">
      <br />
      <br />
      <label>Address</label>
      <input pInputText id="input-cName" formControlName="address" [(ngModel)]="selectSupplier.address">
      <br />
      <br />
      <label>City</label>
      <input pInputText id="input-cName" formControlName="city" [(ngModel)]="selectSupplier.city">
      <br />
      <br />
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Region</label>
      <input pInputText id="input-cName" formControlName="region" [(ngModel)]="selectSupplier.region">
      <br />
      <br />
      <label>Postal Code</label>
      <input pInputText id="input-cName" formControlName="postalCode" [(ngModel)]="selectSupplier.postalCode">
      <br />
      <br />
      <label>Country</label>
      <input pInputText id="input-cName" formControlName="country" [(ngModel)]="selectSupplier.country">
      <br />
      <br />
      <label>Phone</label>
      <input pInputText id="input-cName" formControlName="phone" [(ngModel)]="selectSupplier.phone">
      <br />
      <br />
      <label>Fax</label>
      <input pInputText id="input-cName" formControlName="fax" [(ngModel)]="selectSupplier.fax">
      <br />
      <br />
      <label>Home Page</label>
      <input pInputText id="input-cName" formControlName="homePage" [(ngModel)]="selectSupplier.homePage">
      <br />
      <br />
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <button pButton type="button" icon="fa fa-trash" label="Delete" (click)="okDelete()" *ngIf="isDeleteSupplier == true"></button>
      <button pButton type="button" icon="fa fa-file" label="Save" (click)="saveSupplier()" *ngIf="isDeleteSupplier == false"></button>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <button pButton type="button" icon="fa fa-ban" label="Cancel" (click)="cancelSupplier()"></button>
    </div>

  </p-dialog>
</form>
